<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="stylesheet" href="css/bootstrap-4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>AJAX Game</title>
    <style>
        .cool-color {
            color: red;
        }
        #request {
            height: 5em;
        }
    </style>
</head>

<body class="container">
    <header>
        <h1 class="text-center">AJAX Game</h1>
    </header>
    <div class="text-center mt-3 cool-color">
        <i class="fa fa-bug" style="font-size: 10em;"></i>
    </div>
    <section class="mt-2 col-md-8 offset-md-2">
        <h2>Welcome</h2>
        <p>
            Hey there! I did not see you comming. It is you, right? So you have learn about HTTP Post and you want to have a chat about what we can post? Whatever, this is what I want to talk about. <i class="fa fa-smile-o"></i>
        </p>
    </section>
    <hr>
    <section class="mt-2 col-md-8 offset-md-2">
        <h2>Editor</h2>
        <form>
            <div class="form-group">
                <label for="request">HTTP Request:</label>
                <textarea id="request" class="form-control" name="request"></textarea>
            </div>
            <input type="submit" class="btn btn-primary" value="Send" />
        </form>
    </section>
</body>

</html>
