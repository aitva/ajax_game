<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="stylesheet" href="css/bootstrap-4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>AJAX Game</title>
    <style>
        .cool-color {
            color: pink;
        }
        #request {
            height: 5em;
        }
    </style>
</head>

<body class="container">
    <header>
        <h1 class="text-center">AJAX Game</h1>
    </header>
    <div class="text-center mt-3 cool-color">
        <i class="fa fa-bug" style="font-size: 10em;"></i>
    </div>
    <section class="mt-2 col-md-8 offset-md-2">
        <h2 id="title">Welcome</h2>
        <p id="text">
            Hey there! I did not see you comming. It is you, right? So you have learn about HTTP Post and you want to have a chat about what we can post? Whatever, this is what I want to talk about. <i class="fa fa-smile-o"></i>
        </p>
    </section>
    <hr>
    <section class="mt-2 col-md-8 offset-md-2">
        <h2>Editor</h2>
        <div id="alert"></div>
        <form id="form" method="POST" action="nojs.html">
            <div class="form-group">
                <label for="request">HTTP Request:</label>
                <textarea id="request" class="form-control" name="request">GET /home HTTP/1.1
Name: toto

Body
</textarea>
            </div>
            <input type="submit" class="btn btn-primary" value="Send" />
        </form>
    </section>
    
    <script src="js/parser.js"></script>
    <script>
        "use strict";

        const game = {
            // data contains the information on the page.
            data: {
                icon: "",
                objects: [],
                text: "",
                title: "",
            },
            
            // display displays data on the screen.
            display: function() {
                let h1 = document.getElementById("title");
                let p = document.getElementById("text");
                h1.textContent = this.data.title;
                text.textContent = this.data.text;
            },

            // alert creates a new alert on the page of the given type with the message msg.
            // The type can be any of: success, info, warning, danger.
            alert: function(type, msg) {
                let div = document.getElementById("alert");

                let alert = document.createElement("div");
                alert.classList.add("alert", "alert-"+type);
                alert.setAttribute("role", "alert");
                if (typeof msg === 'object') {
                    let str = "";
                    for (let key of Object.keys(msg)) {
                        str += `<strong>${key}:</strong> ${msg[key]}</br>`;
                    }
                    alert.innerHTML = str;
                } else {
                    alert.textContent = msg;
                }

                let button = document.createElement("button");
                button.type = "button";
                button.classList.add("close");
                button.dataset.dismiss = "alert";
                button.innerHTML = "<span>&times;</span>"
                button.addEventListener("click", function(e) {
                    div.removeChild(alert);
                });
                alert.insertBefore(button, alert.firstElementChild);

                div.appendChild(alert);
            }
        }

        let textarea = document.getElementById("request");
        let form = document.getElementById("form");
        let p = new Parser();
        form.addEventListener("submit", function (e) {
            e.preventDefault();
            let div = document.getElementById("alert").innerHTML = "";
            let req = null;
            try {
                req = p.parse(textarea.value);
            } catch(e) {
                console.error(e.toString());
                game.alert("danger", e.toString());
                return;
            }
            fetch(req).then(function (res) {
                if (res.status === 200) {
                    res.json().then(function(json) {
                        game.data = json;
                        game.display();
                    })
                }
                res.text().then(function (text) {
                    game.alert("warning", {
                        status: res.status,
                        text: text
                    });
                });
            }).catch(function (err) {
                console.error(err);
                game.alert("danger", "fail to send request")
            });
        })
    </script>
</body>

</html>
